<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        <ion-back-button defaultHref="station"></ion-back-button>
      </ion-buttons>
    <ion-title>{{station.name}}: Current bikes</ion-title>
  </ion-toolbar>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header class="ios hydrated">
          Bikes from {{station.name}}
      </ion-list-header>
    <ion-item *ngFor="let bike of station.bikes">
      <ion-label>Name: {{bike.name}}</ion-label>
      <ion-label>Kms: {{bike.kms}}</ion-label>
      <ion-label>Description: {{bike.description}}</ion-label>
      <a (click)="deleteBikeStation(bike._id, station._id)">
        <i class="fas fa-trash-alt"></i>
      </a>
    </ion-item>
  </ion-list>
  <ion-list class = "list2">
      <ion-list-header class="ios hydrated">
          Unassigned Bikes
      </ion-list-header>
    <ion-item *ngFor="let bike of unassignedbikes">
      <ion-label>Name: {{bike.name}}</ion-label>
      <ion-label>Kms: {{bike.kms}}</ion-label>
      <ion-label>Description: {{bike.description}}</ion-label>
      <a (click)="postBikeStation(bike._id, station._id)">
        <i class="fas fa-plus"></i>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
