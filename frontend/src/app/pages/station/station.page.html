<ion-header>
  <ion-toolbar>
    <ion-title>Minim 1</ion-title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let station of stationService.station" [routerLink]="['/bike', station._id]">
      <ion-label>Name: {{station.name}}</ion-label>
      <ion-label>State: {{station.state}}</ion-label>
      <ion-label>Description: {{station.description}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
